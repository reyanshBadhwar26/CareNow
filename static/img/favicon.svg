<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img">
  <title>CareNow Logo</title>
  <defs>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e3f2fd" />
    </linearGradient>
    <linearGradient id="clockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#bbdefb" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with blue border -->
  <circle cx="32" cy="32" r="30" fill="#0d47a1" stroke="#0277bd" stroke-width="2"/>
  
  <!-- Medical cross (white) -->
  <rect x="29" y="12" width="6" height="40" rx="3" fill="url(#crossGrad)"/>
  <rect x="12" y="29" width="40" height="6" rx="3" fill="url(#crossGrad)"/>
  
  <!-- Clock circle background (lighter blue) -->
  <circle cx="32" cy="32" r="18" fill="rgba(227, 242, 253, 0.2)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
  
  <!-- Clock hands (white) -->
  <line x1="32" y1="32" x2="42" y2="32" stroke="url(#clockGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="32" y2="20" stroke="url(#clockGrad)" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="32" r="3" fill="url(#clockGrad)"/>
  
  <!-- Clock markers (white dots at 12, 3, 6, 9) -->
  <circle cx="32" cy="18" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="46" cy="32" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="46" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="18" cy="32" r="2" fill="#ffffff" opacity="0.9"/>
</svg>
