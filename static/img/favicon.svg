<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">AccessibilityPlus Favicon</title>
  <desc id="desc">A glowing plus sign nested inside a location halo.</desc>
  <defs>
    <radialGradient id="halo" cx="50%" cy="48%" r="60%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.95" />
      <stop offset="45%" stop-color="#6366f1" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#111827" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="glyph" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="18" fill="#0f172a" />
  <circle cx="32" cy="32" r="26" fill="url(#halo)" />
  <g transform="translate(32 32)">
    <rect x="-6.5" y="-18" width="13" height="36" rx="6.5" fill="url(#glyph)" />
    <rect x="-18" y="-6.5" width="36" height="13" rx="6.5" fill="url(#glyph)" />
  </g>
  <circle cx="32" cy="32" r="10" fill="rgba(15,23,42,0.35)" />
  <circle cx="32" cy="32" r="5" fill="rgba(14,165,233,0.9)" />
</svg>

